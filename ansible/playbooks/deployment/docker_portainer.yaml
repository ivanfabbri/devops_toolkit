---
- name: Deploy Portainer Community Edition
  hosts: controller
  gather_facts: false

  tasks:

    - name: Create a directory to map Portainer information
      ansible.builtin.file:
        path: /opt/portainer
        state: directory
        mode: '0700'
        owner: "{{ uid }}"
        group: "{{ gid }}"
      become: true # elevate because is inside opt

    - name: Deploy portainer
      community.docker.docker_container:
        name: portainer
        image: "portainer/portainer-ce:latest"
        ports:
          - "9443:9443"
        volumes:
          - /run/docker.sock:/var/run/docker.sock
          - /opt/portainer:/data
        user: root # run as root to be able to connect to /var/run/docker.sock to monitor the localhost
        restart_policy: unless-stopped
      become: true